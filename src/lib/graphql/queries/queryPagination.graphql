query PokeApiPaginationQuery {
    pokemon_v2_pokemon(offset: ${offset}) {
    name
    height
    id
    pokemon_v2_pokemonstats {
        pokemon_v2_stat {
        name
        }
        base_stat
    }
    pokemon_v2_pokemontypes {
        pokemon_v2_type {
        name
        }
    }
    pokemon_v2_pokemonabilities {
        pokemon_v2_ability {
        name
        pokemon_v2_abilityeffecttexts {
            effect
        }
        }
    }
    }
}